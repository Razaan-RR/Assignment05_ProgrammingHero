<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div>
        <section class="min-h-[80px] flex justify-between items-center px-10">
            <div class="flex items-center gap-2">
                <img class="w-10 h-10" src="/assets/logo.png" alt="">
                <h1 class="font-extrabold text-[#006747] text-xl">Emergency <br> Service</h1>
            </div>        
                <div class="flex items-center gap-4">
                    <button class="btn border-none bg-[#41FF6B]/10 w-24 rounded-full text-lg">
                        <span class="font-bold">0</span>
                        <img class="w-6" src="assets/heart.png" alt="">
                    </button>
                    <button class="btn border-none bg-[#41FF6B]/10 w-24 rounded-full text-lg">
                        <span class="font-bold">100</span>
                        <img class="w-6" src="assets/coin.png" alt="">
                    </button>
                    <button class="btn border-none bg-[#00A63E] w-24 rounded-full text-white text-lg">
                        <span font-bold>0</span>
                        copy
                    </button>
                </div>
        </section>

        <section class="min-h-[100px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col items-center py-6 gap-4">
            <img class="w-[90px]" src="assets/logo-dark.png" alt="">
            <h1 class="text-white font-bold text-3xl">Emergency Service Directory</h1>
            <p class="text-white font-semibold">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
        </section>
    </div>
</body>
</html>
